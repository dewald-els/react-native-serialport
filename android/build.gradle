buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}


android {
    compileSdkVersion safeExtGet("usbSerialPortCompiledSdkVersion", 28)
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion safeExtGet("usbSerialPortMinSdkVersion", 16)
        targetSdkVersion safeExtGet("usbSerialPortTargetSdkVersion", 28)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.felhr85:UsbSerial:6.1.0'

}
